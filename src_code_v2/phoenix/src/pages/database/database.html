<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Base de données</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="search()" placeholder="Recherche">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-card (click)="showAction(item.textcontent, item)">
        <ion-card-header style="font-weight:bold;">{{item.textcontent}}</ion-card-header>
        <ion-card-content>
          <h3><span>Prix:</span> {{item.price}}€</h3>
          <p><span>Nb restants:</span> {{item.nb}}</p>
          <p><span>Date:</span> {{item.datevalue}}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
