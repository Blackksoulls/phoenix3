<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ajouter dans la BDD</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="addentry()">
    <ion-item>
      <ion-label floating>Nom produit:</ion-label>
      <ion-input [(ngModel)]="add.textcontent" type="text" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Prix du produit:</ion-label>
      <ion-input [(ngModel)]="add.price" type="number" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Nombre de produits:</ion-label>
      <ion-input [(ngModel)]="add.nb" type="number" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Date p√©remption:</ion-label>
      <ion-input [(ngModel)]="add.datevalue" type="date" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Lien image produit:</ion-label>
      <ion-input [(ngModel)]="add.pic" type="text" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block type="submit" color="primary">Ajouter le produit</button>
    </ion-item>
  </form>
</ion-content>
